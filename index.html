<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L + RATIO GENERATOR</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>L+RATIO GENERATOR</h1><br>
        <button onclick="newGen();" type="button" class="btn btn-outline-primary">Generate New L+RATIO</button><br><br><hr>

        <h3 id="lRatioText"></h3><button id="btnCopy" style="display: none;" onclick="copyText();" type="button" class="btn btn-outline-success">Copy!</button><br>

        <hr id="hr1" style="display: none;">

        <span class="muted">This code was a speedrun which was completed in 6 minutes 55 seconds.</span>
    </div>

    <script>
        function newGen() {
        var texts = ["Didn't Ask", "U fell off", "blocked", "unfollowed", "reported", "cringe", "go touch grass", "didn't ask", "cope", "dont care", "cringe", "seethe", "skill issue", "fatherless", "condensed"]
        const shuffled = texts.sort(() => 0.5 - Math.random());
        let selected = shuffled.slice(0, 4);
        //console.log(selected)

        var outputText = "L + Ratio + " + selected[0] + " + " + selected[1] + " + " + selected[2] + " + " + selected[3];
        console.log(outputText);

        document.getElementById('lRatioText').innerHTML = outputText;
        document.getElementById('hr1').style.display = "block";
        document.getElementById('btnCopy').style.display = "block";
    }

    function copyText() {
        var copyText = document.getElementById("lRatioText").innerHTML;



    navigator.clipboard.writeText(copyText);
    }    
    </script>
</body>
</html>
